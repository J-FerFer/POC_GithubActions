# name of the Workflow
name: First Workflow

# trigger
on: workflow_dispatch

# the work that will be done
jobs:
    # job identifier
    first-job:
        # Runner where the job will be executed (Environment)
        runs-on: ubuntu-latest
        
        # Steps that will be executed
        steps:
            - name: Print greeting
              run: |
                echo "Hello "
                echo "World!!"
            - name: Print goodbye
              run: echo "Done, bye!"
